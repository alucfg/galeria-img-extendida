; Este es el archivo de configuración de Tachibana
; Configuración general respecto a la página

[general]
motd_activado = 1 ; Mostrar message of the day en index (se modifica en el panel de administrador)
cuenta_obligatoria = 1 ; Es obligatorio crear una cuenta para postear?
settings_id = 1 ; ID de la fila en la tabla settings, por el momento usado para la configuración del MOTD (valores que pueden ser dinámicos)

; Configuración para los posts
[posts]
chequeo_estricto_imagen = 0 ; Si está puesto en 1 y en un post no existe la imagen, no se mostrará ningun icono

; Configuración de base de datos
[network]
host = "localhost"
puerto = 3306
username = "root"
password = ""
database = "tachibana"

; Seguridad
[seguridad]
mantenimiento = 0 ; Funcionamiento pendiente
debug = 0 ; Función para devs, muestra errores y advertencias si está puesto en 1
